<h1 mat-dialog-title>
    {{title}}
  </h1>
  
  <div mat-dialog-content>
    <p>{{message}}</p>
  </div>
  
  <div mat-dialog-actions>
    <button mat-button (click)="onDismiss()" *ngIf="noaction">{{noaction}}</button>
    <button mat-raised-button color="primary" *ngIf="takeaction" (click)="onConfirm()" >{{takeaction}}</button>

  </div>
