<div class="commerce-buttons mat-hover" fxLayout="row" fxLayoutAlign="end center">

  <button mat-button class="flex-row-button mat-button hover" (click)="sideNavBarService.triggerOpen()"
    fxLayoutAlign="space-between center">

      <div class="" [ngClass]="{'c-white' : isWhite, 'c-black' : !isWhite}">

            <path d="M0 0h24v24H0V0z" fill="none"></path>

      </div>
    </div>
  </button>
</div>
